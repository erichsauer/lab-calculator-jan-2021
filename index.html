<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <title>Coolculator</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="welcome-section">
            <div class="welcome">Welcome to the</div>
            <div class="coolculator">Coolculator</div>
        </section>
        <section class="calc-box">
            <input id="input-1" class="calc-input" type="text" placeholder="X"></input>
            <button id="add-button" class="calc-button">+</button>
            <button id="sub-button" class="calc-button">−</button>
            <button id="mult-button" class="calc-button">×</button>
            <button id="div-button" class="calc-button">÷</button>
            <input id="input-2" class="calc-input" type="text" placeholder="Y"></input>
        </section>
        <section class="result-container">
            <div id="result-div" class="result"><strong></strong></div>
            <div id="affirmation"></div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
